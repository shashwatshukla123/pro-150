<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <!--Add Code Here-->
      <a-asset-item id="train-gltf" src="./models/gltf/train.glb"></a-asset-item>

    </a-assets>
    
    <a-box src="./models/wooden-fence.jpg" width=110 height=90 position="0 0 -30 "></a-box>

    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <!--Add code here-->
    <a-entity gltf-model="#train-gltf"  position="5 0 -10" rotation="0 0 0" scale="0.2 0.2 0.2 "
    ></a-entity>

    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>
    
    
  </a-scene>
</body>

</html>
